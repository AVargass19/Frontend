<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error en el Pago - Velú</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/checkout-status.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="checkout-header">
        <div class="logo">
            <a href="/">
                <img src="../../assets/img/logo.png" alt="Velú">
            </a>
        </div>
    </header>

    <main class="status-container status-failure">
        <div class="status-icon">
            <i class="fas fa-times-circle"></i>
        </div>
        <h1 class="status-title">Error en el Pago</h1>
        <p class="status-message">
            Lo sentimos, hubo un problema al procesar tu pago. 
            Por favor, intenta nuevamente o contacta a nuestro servicio al cliente.
        </p>
        
        <div class="order-details">
            <h3>Detalles del error</h3>
            <div class="details-content">
            </div>
        </div>

        <div class="action-buttons">
            <a href="/checkout.html" class="action-button primary-action">
                Intentar nuevamente
            </a>
            <a href="/" class="action-button secondary-action">
                Volver al inicio
            </a>
        </div>
    </main>

    <script type="module" src="../../assets/js/checkout-status.js"></script>
</body>
</html>
